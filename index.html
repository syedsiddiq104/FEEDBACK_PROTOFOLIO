<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00b894, #55efc4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .thank-you-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    .thank-you-container h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .thank-you-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      text-decoration: none;
      color: #00cec9;
      background: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .thank-you-container a:hover {
      background: #dfe6e9;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your submission has been received. We'll get back to you shortly.</p>
    <a href="http://127.0.0.1:5500/PROTOFOLIO/protofolio.htm">Back to Home</a>
  </div>
</body>
</html>
